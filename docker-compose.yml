version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=devsecret
      - PORT=5000
    volumes:
      - ./backend:/app
      - ./backend/dev.db:/app/dev.db
    ports:
      - '5000:5000'
    command: sh -c "npm install && npx prisma generate || true && node server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '4173:4173'
    depends_on:
      - backend
