version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=devsecret
      - PORT=5000
    volumes:
      - ./backend:/app
      - ./backend/dev.db:/app/dev.db
    ports:
      - '5000:5000'
    command: sh -c "npm install && npx prisma generate && npx prisma migrate dev --name init || true && npm run dev"
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '4173:4173'
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api